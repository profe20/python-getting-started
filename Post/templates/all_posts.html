{% extends "base.html" %}
{% block body %}
<!-- ===============  breadcrumb area start =============== -->
<div class="breadcrumb-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="breadcrumb-wrap">
                    <h2>Blog</h2>
                    <ul class="breadcrumb-links">
                        <li>
                            <a href="{% url 'Post:index'%}">Home</a>
                            <i class="bx bx-chevron-right"></i>
                        </li>
                        <li>Blog</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- ===============  breadcrumb area end =============== -->
<!-- ===============  Blog wrapper area start =============== -->
<div class="blog-wrapper pt-90">
    <div class="container">
        <div class="row">
          {% for post in all_posts %}
            <div class="col-lg-4 col-md-6 col-sm-6">
                <div class="blog-card">

                    <div class="blog-img">
                         {% if post.image %}
                        <img src="{{post.image.url}}" alt="" class="img-fluid">
                         {% endif %}
                        <div class="blog-date"><i class="flaticon-calendar"></i> {{post.created|date:"j M y "}}</div>
                    </div>
                    <div class="blog-details">
                        <div class="blog-info">
                            <a class="blog-writer" href="#"><i class="flaticon-user"></i>{{post.user}}</a>
                            <a class="blog-comment" href="#"><i
                                    class="flaticon-comment"></i><span>(3)</span>Comment</a>
                        </div>
                        <a href="{% url 'Post:post' post.id %}" class="blog-title">{{post}}</a>
                      <div class="col-lg-12 col-md-12">
                            <div class="newsletter-wrapper">
                        <div class="blog-btn">
                            <a href="{% url 'Post:post' post.id %}" class="btn-common-sm">back</a>
                        </div>
                      </div>
                      </div>
                    </div>
                </div>
            </div>
            {% endfor %}
          </div>
          </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="pagination mt-50">
                    <a href="#"><i class="bx bx-chevron-left"></i></a>
                    <a href="#" class="active">1</a>
                    <a href="#">2</a>
                    <a href="#">3</a>
                    <a href="#">4</a>
                    <a href="#"><i class="bx bx-chevron-right"></i></a>
                </div>
            </div>
        </div>
      </div>
      </div>
    </div>
</div>
</div>
</div>
 <!-- ===============  Blog wrapper area end =============== -->

<!-- ===============  Newsletter area start =============== -->
<div class="newsletter-area pt-120">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="newsletter-wrapper">
                    <h2>Subscribe To Our Newsletter
                        For Latest Update</h2>

                    <form>
                        <div class="input-group newsletter-input">
                            <input type="text" class="form-control" placeholder="Enter Your Email"
                                aria-label="Recipient's username" aria-describedby="button-addon2">
                            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Subscribe</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock body%}
