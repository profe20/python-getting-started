
{% extends "base.html" %}
{% block body %}

<!-- ===============  breadcrumb area start =============== -->
<div class="breadcrumb-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="breadcrumb-wrap">
                    <h2>Blog details</h2>
                    <ul class="breadcrumb-links">
                        <li>
                            <a href="{% url 'Post:index'%}">Home</a>
                            <i class="bx bx-chevron-right"></i>
                        </li>
                        <li>Blog Details</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- ===============  breadcrumb area end =============== -->

<!-- ===============  Blog wrapper area start =============== -->
<div class="blog-details-wrapper pt-90">
    <div class="container">
       <div class="row">
        <div class="col-lg-10">
            <div class="blog-details">
                <div class="blog-title-xl">
                    <h3>{{post}}</h3>
                    <div class="blog-info-xl">
                        <a class="blog-writer" href="#"><i class="flaticon-user"></i>{{post.user}}s</a>
                    </div>
                </div>
                <div class="blog-img-xl">
                    <img src="{{post.image.url}}" alt="" class="img-fluid">
                    <div class="blog-date"><i class="flaticon-calendar"></i> {{post.created|date:"j M y "}}</div>
                </div>
                <div class="blog-texts mt-30">
                    <p>{{post.content|safe}}
                    </p>

                    <div class="blog-gallary">
                       {% if post.image %}
                        <img src="{{post.image.url}}" alt="" class="img-fluid">
                        <img src="{{post.image1.url}}" alt="" class="img-fluid">
                        <img src="{{post.image2.url}}" alt="" class="img-fluid">
                         {% endif %}
                    </div>

                </div>

                </div>


            </div>
        </div>
        <div class="col-lg-10">
            <div class="blog-sidebar">

              <div class="blog-btn">
                  <a href="{% url 'Post:index'%}" class="btn-common-sm">back</a>

                <div class="row">


                    </div>
                </div>
            </div>
        </div>
       </div>
    </div>

 <!-- ===============  Blog wrapper area end =============== -->

<!-- ===============  Newsletter area start =============== -->
<div class="newsletter-area pt-120">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="newsletter-wrapper">
                    <h2>Subscribe To Our Newsletter
                        For Latest Update</h2>

                    <form>
                        <div class="input-group newsletter-input">
                            <input type="text" class="form-control" placeholder="Enter Your Email"
                                aria-label="Recipient's username" aria-describedby="button-addon2">
                            <button class="btn btn-outline-secondary" type="button">Subscribe</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
 <!-- ===============  Newsletter area end =============== -->

      {% endblock body%}
