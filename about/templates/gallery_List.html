{% extends "base.html" %}
{% block body %}
{% load static %}


<!-- Breadcrumb Area Start -->
<section class="peulis-breadcrumb-area">
  <div class="breadcrumb-top">
     <div class="container">
        <div class="col-lg-12">
           <div class="breadcrumb-box">
              <h2>Gallery</h2>
              <ul class="breadcrumb-inn">
                 <li><a href="{% url 'project:index'%}">Home</a></li>
                 <li class="active"><a href="{% url 'project:index'%}">Gallery</a></li>
              </ul>
           </div>
        </div>
     </div>
  </div>
</section>
<!-- Breadcrumb Area End -->


<!-- Gallery Area Start -->
<section class="peulis-gallery-area section_70">
  <div class="container">
     <div class="row">


        <div class="col-lg-12">
           <div class="site-heading">
              <h2>inspiringegypttoursm/</h2>
              <p>{{gallery.gallery_Text}}</p>
           </div>
        </div>
     </div>
     <div class="row">
      {% for gallery in gallery_List %}
        <div class="col-lg-4 col-sm-12">


           <div class="gallery-item">

              <div class="gallery-img">
                 <img src="{{gallery.gallery_image.url}}" alt="gallery">

              </div>

           </div>

        </div>
    {% endfor %}
     </div>

  </div>
</section>
<!-- Gallery Area End -->

{% endblock body%}
